<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator Link Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input {
      background: #ffffff10;
      color: white;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      background-color: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¾ Generator Payment Link</h2>
    <form id="paymentForm">
      <input type="text" id="bgUrl" placeholder="URL Background (wajib)" required />
      <input type="text" id="nama" placeholder="Nama Kamu" required />
      <input type="text" id="wa" placeholder="Nomor WhatsApp (62...)" required />
      <input type="text" id="dana" placeholder="Nomor Dana (opsional)" />
      <input type="text" id="eWallet" placeholder="OVO / GoPay / ShopeePay / LinkAja" />
      <input type="text" id="qris" placeholder="URL Gambar QRIS (opsional)" />
      <button type="submit">ðŸ”— Generate Link</button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        bg: document.getElementById("bgUrl").value,
        nama: document.getElementById("nama").value,
        wa: document.getElementById("wa").value,
        dana: document.getElementById("dana").value || '',
        ewallet: document.getElementById("eWallet").value || '',
        qris: document.getElementById("qris").value || ''
      };

      const encoded = btoa(JSON.stringify(data));
      window.location.href = `payment.html?id=${encoded}`;
    });
  </script>
</body>
</html>
